<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Pesquisa</title>
    <style>
        /* Estilo opcional para melhorar a apresentação */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #search-container {
            text-align: center;
        }

        #search-box {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <label for="search-box">Pesquisar:</label>
        <input type="text" id="search-box" placeholder="Digite sua pesquisa...">
        <button id="search-button">Pesquisar</button>
    </div>

</body>
</html>
